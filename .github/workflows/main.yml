name: Contact Form Biweekly Test

on:
  schedule:
    - cron: "0 14 1,15 * *"   # (more reliable than */14) runs on the 1st & 15th
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run contact form test
        env:
          TEST_URL: ${{ secrets.TEST_URL }}                # <-- add this
          SUCCESS_SELECTOR: ${{ secrets.SUCCESS_SELECTOR }}# <-- and this
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}            # optional
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}          # optional
          SMTP_PORT: ${{ secrets.SMTP_PORT }}              # optional
          SMTP_USER: ${{ secrets.SMTP_USER }}              # optional
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}      # optional
        run: python test_contact_form.py

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: form-test-results
          path: |
            form_test_log.txt
            form_test_screenshot.png
            form_test_source.html
          if-no-files-found: ignore
