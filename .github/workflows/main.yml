name: Contact Form Biweekly Test

on:
  schedule:
    - cron: "0 14 1,15 * *"
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run contact form test
        env:
          TEST_URL: ${{ secrets.TEST_URL }}     # e.g. https://primeshinehousecleaning.com/contact/
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          SEL_NAME: 'input[id^="form-field-name"], input[name*="name" i], input[autocomplete="name"]'
          SEL_EMAIL: '#form-field-email, input[name*="email" i]'
          SEL_PHONE: '#form-field-phone, input[name*="phone" i], input[type="tel"]'
          SEL_MESSAGE: '#form-field-message, textarea[name*="message" i]'
          SEL_SUBMIT: '.elementor-form button[type="submit"], button[type="submit"], input[type="submit"]'
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python test_contact_form.py

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: form-test-results
          path: |
            form_test_log.txt
            form_test_screenshot.png
            form_test_source.html
          if-no-files-found: ignore
